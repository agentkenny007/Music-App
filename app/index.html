<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MusApp</title>
        <link href="https://fonts.googleapis.com/css?family=Poiret+One|Josefin+Sans|Fontdiner+Swanky" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <h1>MusApp</h1>
            <div class="header">
                <div class="audio-player">
                    <audio class="player" controls src autoplay>
                        Your browser does not support the <code>audio</code> element.
                    </audio>
                    <div class="info">Now Playing: <span>click a track to play.</span></div>
                </div>
                <div class="search-form">
                    <form action="#">
                        <input class="search-field" placeholder="search for music...">
                    </form>
                </div>
            </div>
            <div class="tracks">
                <ul><span class="loading"></span></ul>
            </div>
            <div class="footer"></div>
        </div>
        <script src="js/bundle.js"></script>
    </body>
</html>
